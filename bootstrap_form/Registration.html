<html lang="en">

<head>

    <meta charset="utf-8">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-primary">

    <div class="container pt-4">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-register-image">
                        <img class="w-100 h-100" src="https://img.freepik.com/free-photo/businessman-holding-hour-glass-signifies-importance-being-time_53876-13940.jpg?w=1060&t=st=1667839360~exp=1667839960~hmac=b76ecf000be75df5123951009b7d096ee0d2a87e391bde6130baea379398428e">
                    </div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="First Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group pt-3">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group pt-3">
                                    <input type="number" class="form-control form-control-user" id="exampleInputMobile"
                                        placeholder="Mobile No.">
                                </div>
                                <div class="form-group row pt-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="Gender" class="form-control form-control-user"
                                            id="exampleInputGender" placeholder="Gender">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="DOB">
                                    </div>
                                </div>
                                <div class="form-group row pt-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="JoiningDate" class="form-control form-control-user"
                                            id="exampleInputGender" placeholder="Joining Date">
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="JoiningDate" class="form-control form-control-user"
                                                id="exampleInputGender" placeholder="Date of Leaving">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group row pt-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Confirm password">
                                    </div>
                                </div>

                                <div class="form-group  pt-3">
                                    <input type="submit" value="Register Account" class="btn bg-primary w-100">
                                </div>
                                
                                <hr>
                                
                            </form>
                 
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <!-- <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
